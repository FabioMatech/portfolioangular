<section class="container">
<form class="formulario" (ngSubmit)="transferencia()">
    <h2 class="formulario__titulo">Nova transferência</h2>

      <div class="form-field">
      <label class="form-field__label" for="value">Valor</label>
      <input class="form-field__input" id="value" type="text" [(ngModel)]="valor" name="valor">
      </div>

      <div class="form-field">
      <label class="form-field__label" for="data">Destino</label>
      <input class="form-field__input"  id="data" type="text" [(ngModel)]="destino" name="destino">
      </div>

      <div class="botao-wrapper">
      <button class="botao" type="submit">Transferência</button>
      </div>

</form>
</section>
